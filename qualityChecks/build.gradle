buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.gradle.publish:plugin-publish-plugin:0.9.2"
    }
}

apply plugin: 'com.gradle.plugin-publish'
apply plugin: 'groovy'

repositories {
    jcenter()
}

dependencies {
    compile gradleApi()
    compile localGroovy()

    testCompile 'junit:junit:4.12'
}

test {
    testLogging {
        events "passed", "skipped", "failed"
    }
}

version = "0.1.3"
group = "info.adavis"

pluginBundle {
    website = 'https://github.com/adavis/quality-checks'
    vcsUrl = 'https://github.com/adavis/quality-checks.git'
    description = 'Simple Gradle Plugin for including Checkstyle, FindBugs, and PMD in your project.'
    tags = ['Checkstyle', 'FindBugs', 'PMD']

    //noinspection GroovyAssignabilityCheck
    plugins {
        qualityChecksPlugin {
            id = 'info.adavis.qualitychecks'
            displayName = 'Quality Checks Plugin'
        }
    }
}